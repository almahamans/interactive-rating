<!DOCTYPE html>
<html>
    <head>

        <title>Rating</title>
        <link rel="stylesheet" href="./styles/style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section class="section1" id="section1">
        <img src="./images/icon-star.svg" alt="star" class="starIcon">
        <h3 class="mainHead">How did we do?</h3>
        <p class="para1">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
     <div class="numbers"> 
    <span class="rating" id="one">1</span>
     <span class="rating" id="two">2</span>
     <span class="rating" id="three">3</span>
     <span class="rating" id="four">4</span>
     <span class="rating" id="five">5</span>
    </div>
       <button type="submit" class="btn" id="btn">Submit</button>
        </form>
    </section>
    <section class="section2" id="section2">
        <img src="./images/illustration-thank-you.svg" alt="thank you" class="thankImg">
        <div class="selectedRating"></div>
        <h3 class="thankHead">Thank you!</h3>
        <p class="para2">we appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>
